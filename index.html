<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // const urlTemp = 'https://xxx.xx/?schema=artizonapp&p=register&t=462734216354'
        function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        var redirectToApp = function() {
            var schema = window.getParameterByName("schema");
            var page = window.getParameterByName("p");
            var token = window.getParameterByName("t");
            document.location = schema + '://?url=' + encodeURIComponent('local://index.html#' + '?p=' + page + '&t=' + token);
        };

        window.onload = redirectToApp;
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
