<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // const urlTemp = 'https://xxx.xx/?schema=artizonapp&url=local://index.html#&p=register&t=462734216354'

        function getParameterByName(name) {
            const match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        var redirectToApp = function() {
            const schema = window.getParameterByName("schema");
            const url = window.getParameterByName("url");
            const page = window.getParameterByName("p");
            const token = window.getParameterByName("t");

            document.location = schema + '://?url=' + encodeURIComponent(url + '&p=' + page + '&t=' + token);
        };

        window.onload = redirectToApp;
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
